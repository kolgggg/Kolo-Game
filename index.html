<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolo Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .game-card {
      background: #ffffff20;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kolo Game World</h1>
    <p>Грай в авторські ігри прямо в браузері</p>
  </header>
  <section class="game-grid">

    <div class="game-card">
      <h3>Міні-Майнкрафт</h3>
      <a href="games/minecraft.html">Грати</a>
    </div>
    <div class="game-card">
      <h3>Виживання</h3>
      <a href="games/survival.html">Грати</a>
    </div>
    <div class="game-card">
      <h3>Скуф і мотоцикли</h3>
      <a href="games/skuf.html">Грати</a>
    </div>
    <div class="game-card">
      <h3>Паркування</h3>
      <a href="games/parking.html">Грати</a>
    </div>
    <div class="game-card">
      <h3>Стріляй</h3>
      <a href="games/shooter.html">Грати</a>
    </div>
    <div class="game-card">
      <h3>Стрибай</h3>
      <a href="games/jump.html">Грати</a>
    </div>
    <div class="game-card">
      <h3>Логічна (Вгадай число)</h3>
      <a href="games/logic.html">Грати</a>
    </div>
    <div class="game-card">
      <h3>Пригода</h3>
      <a href="games/adventure.html">Грати</a>
    </div>
  </section>
</body>
</html>
