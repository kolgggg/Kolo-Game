
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Скуф і мотоцикли / Skuf Moto</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #ui {
      position: absolute; top: 10px; left: 10px; z-index: 10; color: white;
      background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 8px;
    }
    #lang-switch {
      position: absolute; top: 10px; right: 10px; z-index: 10;
    }
    #menu {
      display: none;
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; border-radius: 10px;
      z-index: 20; text-align: center;
    }
    #menu button {
      margin: 10px; padding: 10px 20px; font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <span id="coin-label">Монети: </span><span id="coins">0</span>
  </div>
  <div id="lang-switch">
    <button onclick="setLang('uk')">УКР</button>
    <button onclick="setLang('en')">EN</button>
  </div>
  <div id="menu">
    <div id="menu-text">Ти врізався!</div>
    <button onclick="payToContinue()">Заплатити 50 монет</button>
    <button onclick="goToMain()">До головного меню</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let coins = 0, lang = 'uk', crashed = false;
    function setLang(l) {
      lang = l;
      document.getElementById('coin-label').textContent = lang === 'uk' ? 'Монети: ' : 'Coins: ';
      document.getElementById('menu-text').textContent = lang === 'uk' ? 'Ти врізався!' : 'You crashed!';
      document.querySelector('#menu button:nth-child(2)').textContent = lang === 'uk' ? 'Заплатити 50 монет' : 'Pay 50 coins';
      document.querySelector('#menu button:nth-child(3)').textContent = lang === 'uk' ? 'До головного меню' : 'To Main Menu';
    }
    function payToContinue() {
      if (coins >= 50) {
        coins -= 50;
        crashed = false;
        document.getElementById('menu').style.display = 'none';
      }
      updateUI();
    }
    function goToMain() {
      window.location.href = '../index.html';
    }
    function updateUI() {
      document.getElementById('coins').textContent = coins;
    }
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    let road = new THREE.Mesh(new THREE.PlaneGeometry(5, 100), new THREE.MeshBasicMaterial({ color: 0x333333 }));
    road.rotation.x = -Math.PI / 2;
    scene.add(road);
    let skuf = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 1), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
    skuf.position.y = 0.25;
    scene.add(skuf);
    let coinObjs = [];
    for (let i = 0; i < 20; i++) {
      let coin = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 0.05, 32), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
      coin.rotation.x = Math.PI / 2;
      coin.position.set((Math.random() - 0.5) * 4, 0.1, -i * 5);
      scene.add(coin);
      coinObjs.push(coin);
    }
    camera.position.set(0, 2, 5);
    camera.lookAt(0, 0, 0);
    function animate() {
      requestAnimationFrame(animate);
      if (!crashed) {
        skuf.position.z -= 0.1;
        camera.position.z = skuf.position.z + 5;
        for (let i = 0; i < coinObjs.length; i++) {
          if (coinObjs[i] && skuf.position.distanceTo(coinObjs[i].position) < 0.5) {
            scene.remove(coinObjs[i]);
            coinObjs[i] = null;
            coins += 10;
            updateUI();
          }
        }
        if (Math.random() < 0.001) {
          crashed = true;
          document.getElementById('menu').style.display = 'block';
        }
      }
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
